{% extends "base.html" %}
{% block title %}Personality Test{% endblock %}
{% block content %}
<section class="section container">
  <h1 class="title center">ðŸ§  Personality Test</h1>

  <div id="test-container" class="card shadow p-4">
    <div id="question-box">
      <h3 id="question-text"></h3>
      <div id="options" class="options"></div>
    </div>

    <div id="progress" class="progress mt-3"></div>

    <button id="next-btn" class="btn orange mt-3" disabled>Next</button>
  </div>

  <div id="result-box" style="display:none;">
    <h2>âœ… Test completed!</h2>
    <p>Your results are being analyzed...</p>
  </div>
</section>

<script src="{{ url_for('static', filename='js/test_psy.js') }}"></script>

<style>
  .options button {
    display: block;
    width: 100%;
    margin: 5px 0;
    border: 1px solid #ccc;
    background: #f9f9f9;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .options button.selected {
    background: #ff9800;
    color: white;
  }
  .btn.orange {
    background: #ff9800;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 15px;
  }
  .card {
    max-width: 600px;
    margin: auto;
  }
  .progress {
    text-align: center;
    font-weight: bold;
  }
</style>
{% endblock %}
