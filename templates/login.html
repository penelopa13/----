<!-- templates/login.html -->
{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<section class="section container">
  <h1>Вход</h1>
  <form method="POST" class="auth-form">
    {{ form.hidden_tag() }}
    {{ form.email(placeholder="Email") }}
    {{ form.password(placeholder="Пароль") }}
    {{ form.submit(class="btn") }}
  </form>
</section>
{% endblock %}
