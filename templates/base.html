<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Талапкер{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="site-header sticky-header">
    <div class="container header-row">
      <div class="logo">Талапкер</div>
      <button id="nav-toggle" class="nav-toggle" aria-label="Toggle menu">☰</button>
      <nav class="nav" id="nav">
        <a href="{{ url_for('home') }}">Главная</a>
        <a href="{{ url_for('faq') }}">FAQ</a>
        <a href="{{ url_for('status') }}">Статус заявки</a>
        <a href="{{ url_for('programs') }}">Программы</a>
        <a href="{{ url_for('calculator') }}">Калькулятор</a>
        <a href="{{ url_for('contact') }}">Контакты</a>
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('logout') }}">Выйти</a>
        {% else %}
          <a href="{{ url_for('login') }}">Войти</a>
          <a class="btn small" href="{{ url_for('register') }}">Регистрация</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Университет. Все права защищены.</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
