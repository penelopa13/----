<!-- base.html -->
<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Талапкер{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- Иконки -->
</head>
<body>
  <header class="site-header sticky-header">
    <div class="header-row">

      <!-- Логотип -->
      <a href="{{ url_for('home') }}" class="logo">
        <img src="{{ url_for('static', filename='images/logo_zhubanov.png') }}" alt="Талапкер" />
        <span>Талапкер</span>
      </a>

      <!-- Кнопка для мобильного меню -->
      <button id="nav-toggle" class="nav-toggle" aria-label="Toggle menu">☰</button>

      <!-- Навигация -->
      <nav class="nav" id="nav">
        <div class="nav-center">
          <a href="{{ url_for('home') }}">Главная</a>
          <a href="{{ url_for('university') }}">Университет</a>
          <a href="{{ url_for('status') }}">Статус заявки</a>
          <a href="{{ url_for('programs') }}">Программы</a>
          <a href="{{ url_for('calculator') }}">Калькулятор</a>
          <a href="{{ url_for('contact') }}">Контакты</a>
        </div>

        <div class="nav-right">
          <!-- Личный кабинет -->
          <a href="{{ url_for('profile') }}" class="btn small">
            <i class="fa-solid fa-user"></i> Личный кабинет
          </a>

          <!-- Регистрация -->
          <a href="{{ url_for('register') }}" class="btn small">Регистрация</a>

          <!-- Переключатели языков как список -->
          <div class="lang-switcher">
            <ul class="lang-list">
              <li><a href="?lang=ru" {% if request.args.get('lang') == 'ru' %}class="active"{% endif %}>Рус</a></li>
              <li><a href="?lang=kk" {% if request.args.get('lang') == 'kk' %}class="active"{% endif %}>Қаз</a></li>
              <li><a href="?lang=en" {% if request.args.get('lang') == 'en' %}class="active"{% endif %}>Eng</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="site-main">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Университет. Все права защищены.</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
